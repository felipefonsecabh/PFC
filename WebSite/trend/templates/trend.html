{% extends "base.html" %}

{% load static %}

<!--arquivos css para abertura da página-->
{% block css %}
    <link rel="stylesheet" href="{% static "css/epoch.min.css" %}">
{% endblock css %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            <div id="area" class="epoch category10" style="height: 200px;"></div>
            <button class="btn btn-primary" id="rf">Refresh</button>
        </div>
    </div>
{% endblock content %}

{% block js %}
    <script src="{% static "js/d3-v3.min.js" %}"></script>
    <!--O epoch não está funcionando com a última versão do d3 (v4)
    <script src="http://d3js.org/d3.v4.min.js" charset='utf-8'></script>-->
    <script src="{% static "js/epoch.min.js" %}"></script>
    <script src="{% static "js/trend.js" %}"></script>
{% endblock js %}
